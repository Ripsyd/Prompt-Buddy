<!DOCTYPE html>
<html>
<head>
  <title>Prompt Buddy Settings</title>
  <style>
    body { font-family: sans-serif; padding: 14px 16px; width: 300px; }
    label { display:block; margin: 8px 0 4px; }
    input[type="text"], input[type="password"] { width:100%; padding:5px; }
    button { margin-top: 16px; width:100%; padding: 7px; background: #1a73e8; color: #fff; border: none; border-radius: 4px; font-weight: bold; }
    .msg { margin: 10px 0 0; color: green; }
  </style>
</head>
<body>
  <h2>Prompt Buddy Settings</h2>
  <label for="apiEndpoint">API Endpoint</label>
  <input type="text" id="apiEndpoint" placeholder="e.g. https://api.openai.com/v1/chat/completions" />

  <label for="apiKey">API Key</label>
  <input type="password" id="apiKey" placeholder="sk-..." />

  <button id="saveBtn">Save</button>
  <div id="msg" class="msg"></div>
  <script src="popup.js"></script>
</body>
</html>
